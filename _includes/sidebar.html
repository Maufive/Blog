<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="//www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}

		{% if site.author.codepen %}
		<li>
			<a class="btn btn-default btn-sm" href="https://codepen.io/{{ site.author.codepen }}">
				<i class="fa fa-codepen fa-lg" aria-hidden="true"></i>
			</a>
		</li>
		{% endif %}


		<li>
			<a class="btn btn-default btn-sm" href="http://codepen.io/Maufive/full/QddQoB/">
				<i class="fa fa-code fa-lg"></i>
			</a>
		</li>

		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>

	<div class="container">
		<div class="row">
	        <div class="col-md-6">
	            <div id="custom-search-input">
	                <div class="input-group col-md-12">
	                    <input type="text" class="form-control input-sm searchbar" placeholder="Search..." />
	                    <span class="input-group-btn">
	                        <button class="btn btn-info btn-lg" type="button">
	                            <i class="fa fa-search fa-sm" aria-hidden="true"></i>
	                        </button>
	                    </span>
	                </div>
	            </div>
	        </div>
		</div>
	</div>

</div>
